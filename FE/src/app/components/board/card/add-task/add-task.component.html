<form *ngIf="showAddTask" class="add-form" (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for="text">Title</label>
        <input type="text" name ="text" [(ngModel)]="task.title" id="title" placeholder="Add Title">
    </div>

    <div class="form-control">
        <label for="day">Task</label>
        <input type="text" name ="day" [(ngModel)]="task.message" id="message" placeholder="Add Task">
    </div>

    <div class="form-control form-control-check">
        <label for="reminder">Set Reminder</label>
        <input type="checkbox" name ="reminder" [(ngModel)]="task.reminder" id="reminder">
    </div>

    <input type="submit" value="Save Task" class="btn btn-block"/>
</form>
